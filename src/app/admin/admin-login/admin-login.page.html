<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Brunei Ferry Ticket Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showAvailableAccounts()" fill="clear">
        <ion-icon name="help-circle-outline"></ion-icon>
        Help
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <ion-icon name="boat-outline" class="logo-icon"></ion-icon>
        <h1>Admin Login</h1>
        <p>Access the ferry management system</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input 
            formControlName="username" 
            type="text" 
            placeholder="Enter username"
            [clearInput]="true">
          </ion-input>
        </ion-item>
        <div class="validation-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input 
            formControlName="password" 
            type="password" 
            placeholder="Enter password"
            [clearInput]="true">
          </ion-input>
        </ion-item>
        <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>

        <div class="button-group">
          <ion-button 
            type="submit" 
            expand="block" 
            [disabled]="loginForm.invalid || isLoading"
            class="login-button">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Login</span>
          </ion-button>

          <ion-button 
            type="button" 
            expand="block" 
            fill="outline" 
            (click)="clearForm()"
            class="clear-button">
            Clear Form
          </ion-button>
        </div>
      </form>

      <div class="login-footer">
        <p>Need help? Click the Help button above to see available accounts.</p>
      </div>
    </div>
  </div>
</ion-content>
